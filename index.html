<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Hex Color Generator</title>

    <style>
        body {
            background-color: #eee;
            display: grid;
            place-items: center;
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        button {
            padding: 10px 24px;
            background-color: #000;
            color: #eee;
            font-weight: bold;
            font-size: 1.25em;
            font-family: sans-serif;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <button id="hex-btn">#eeeeee</button>

    <script>
        document.getElementById('hex-btn').addEventListener('click', () => {
            const hexCodes = ["1", "2", "3", "4", "5", "6", "7", "8", "9", "a", "b", "c", "d", "e", "f"]
            let colorCode = "#"

            for (let i = 0; i < 6; i++) {
                let index = Math.round(Math.random() * 15);
                let code = hexCodes[index]
                colorCode += code
                console.log(index)
            }

            document.body.style.backgroundColor = colorCode
            document.querySelector('#hex-btn').innerHTML = colorCode
            document.querySelector('#hex-btn').style.color = colorCode

        })
    </script>
</body>

</html>
